<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student ID Card</title>
<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8efff;
    }

    .id-card {
      width: 320px;
      height: 490px;
      background: white;
      border: 2px solid #003e9a;
      border-radius: 12px;
      margin: 40px auto;
      text-align: center;
      padding: 20px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.15);
    }

    .college-name {
      font-size: 22px;
      font-weight: bold;
      color: #003e9a;
      margin-bottom: 10px;
    }

    .id-card img {
      width: 140px;
      height: 140px;
      border-radius:50%;
      object-fit:unset
      border: 3px solid #003e9a;
      margin-top: 10px;
    }

    .info {
      text-align: left;
      margin-top: 20px;
      padding-left: 20px;
      font-size: 19px;
      color: #333;
    }

    .label {
      font-weight: bold;
      color: #003e9a;
    }
</style>
</head>
<body>
<div class="id-card">
<div class="college-name">University College of Engineering and Technology</div>
<p><span style="color:rgb(150, 32, 71);">Identity Card</span></p>
<img src="https://as1.ftcdn.net/jpg/01/17/42/38/500_F_117423860_bApe5ResfiVkO0G0UlUjUVNpAtFUWYYy.jpg" alt="Student Photo">
<div class="info">
      <p><span class="label">Name:</span> Shivani</p>
      <p><span class="label">Course:</span> B.Tech</p>
      <p><span class="label">Year:</span> 4rd Year</p>
      <p><span class="label">Roll No:</span> 21122B032 </p>
      <p><span class="label">Branch:</span>Information Technology</p>
      <p><span class="label">Valid for Academic Year:</span>2022-26</p>
</div>
</body>
</html>
